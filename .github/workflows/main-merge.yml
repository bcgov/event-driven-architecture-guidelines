name: Deploy to GitHub Pages on push to main
on:
  push:
    branches:
      - main

jobs:
    build-deploy:
      name: Build and Deploy Docusaurus to GitHub Pages
      runs-on: ubuntu-22.04
      defaults:
        run:
          working-directory: ./Event-Driven-Architecture
      
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: npm
            cache-dependency-path: Event-Driven-Architecture/package-lock.json

        - name: Install dependencies
          run:  npm ci --ignore-scripts
        - name: Build website
          run: |
            export BASE_URL="/event-driven-architecture-guidelines" && npm run build

        # Popular action to deploy to GitHub Pages:
        # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
        - name: Deploy to GitHub Pages
          uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            # Build output to publish to the `gh-pages` branch:
            publish_dir: ./Event-Driven-Architecture/build
